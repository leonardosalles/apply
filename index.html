<!DOCTYPE html>
<html lang="pt-br" spellcheck="false">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Artworks">
    <title>Artworks</title>

    <!-- build:appstyle -->
    <link href="static/css/app.less" rel="stylesheet/less" type="text/css">
    <script src="vendor/lessjs/less.js" type="text/javascript"></script>
    <!-- /build -->

    <!-- build:remove -->
    <script type="text/javascript">
        var Enzo = {
            App: function (config) {
                if (!config) {
                    throw new Error('App config object is required');
                }

                if (Object.keys(config).length < 4) {
                    throw new Error('App config object require 4 arguments, apiUrl, apiPort, mode and version');
                }

                function Enzo() {}
                var enzo = new Enzo();

                enzo.apiUrl = config.apiUrl;
                enzo.apiPort = config.apiPort;
                enzo.mode = config.mode;
                enzo.version = config.version;
                
                if (config.thumbor) {
                    enzo.thumbor = config.thumbor;
                }

                if(navigator.userAgent.indexOf('Chrome') > 0){
                    console.log('%c Enzo.io framework version ' + enzo.version + ' successfully started', 'background-color: green; color: #fff', 'Author: http://www.leonardosalles.com');
                } else {
                    console.log('Enzo.io framework version ' + enzo.version + ' successfully started, Author: http://www.leonardosalles.com');
                }

                return enzo;
            }
        };
    </script>
    <!-- /build -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="ng-cloak">
    <div enzo-bootstrap="true"></div>
    <div enzo-loading="true"></div>
      
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Artworks Gallery</a>
        </div>
      </div>
    </nav>
      

    <div class="container">
      <div class="row">
        <div artwork-header="header" class="col-sm-12"></div>
      </div>
        
      <div class="row">
        <div ng-view class="col-sm-12"></div>
      </div>
    </div>

    <!-- build:appscript -->
    <script data-main="static/js/main" src="vendor/requirejs/require.min.js" async></script>
    <!-- /build -->

    <!-- build:remove -->
    <script type="text/javascript">
        var App = new Enzo.App({
            apiUrl: 'http://54.77.217.175',
            apiPort: '',
            mode: 'devlopment',
            version: 'beta-rc1'
        });
    </script>
    <!-- /build -->
  </body>
</html>
